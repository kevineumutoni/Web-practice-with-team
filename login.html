body{

.form {
padding: 30px;

.hr-lines{
    position: relative;
  max-width: 500px;
  margin: 70px auto;
  text-align: center;
}

.hr-lines:before{
  content:" ";
  height: 2px;
  width: 130px;
  background: black;
  display: block;
  position: absolute;
  top: 30%;
  left: 0;

}
.hr-lines:after{
  content:" ";
  height: 2px;
  width: 130px;
  background:black;
  display: block;
  position: absolute;
  top: 30%;
  right: 0;

}




</style>
